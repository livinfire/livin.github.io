<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Ordered List</h2>
    <p>My Favorite Cupcake : </p>
    <ol type="A">
        <li>Chocolate Cheese</li>
        <li>Strawberry Delight</li>
        <li>Italiana Cremee</li>
        <li>Mexico Mojito</li>
        <li>Orange Squash</li>
    </ol>

    <h2>Unordered List</h2>
    <p>My favorite fruit</p>
    <ul type="Square">
        <li>Melon</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Mango</li>
    </ul>
</body>
</html>
