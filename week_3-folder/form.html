<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Untuk Login</h1>
    <form action="index.html">
        <fieldset>
            <label for="Email">Email</label><br>
            <input autofocus type="Email" name="Email" id="Email" required placeholder="Silahkan isi email Anda">
        </fieldset>

        <fieldset>
            <label for="Password">Password</label><br>
            <input type="Password" name="Password" id="Password" placeholder="Silahkan masukkan Password">
        </fieldset>

        <fieldset>
            <label for="NIK">NIK</label><br>
            <input pattern="[0-9] (16)" type="text" title="NIK wajib 16 digit" name="NIK" placeholder="Silahkan masukkan NIK">
        </fieldset>

        <fieldset>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
        </fieldset>

        <fieldset>
            <label for="Level">Level</label><br>
            <select name="" id="Level">
                <option value="">Super Admin</option>
                <option value="">Admin</option>
                <option value="">Staff</option>
                <option value="">Manager</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="Keterangan">Comment</label><br>
            <textarea name="" id="Keterangan" placeholder="Silahkan masukkan komentar Anda"></textarea>
        </fieldset>

        <fieldset>
            <label for="tl">Tanggal Lahir</label><br>
            <input type="date" name="tl" id="tl">
        </fieldset>
        <br>
        <input type="submit" value="Login">
    </form>  
</body>
</html>
