<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Hobi</th>
            <th>Umur</th>
        </tr>
        <!-- dibawah ini adalah isi table -->
         <tr>
            <td>1</td>
            <td>Bambang</td>
            <td><ol type="A">
                <li>Memasak</li>
                <li>Berenang</li>
            </ol></td>
            <td>18 Tahun</td>
         </tr>

         <tr>
            <td>2</td>
            <td>Udin</td>
            <td><ul type="Circle">
                <li>Melon</li>
                <li>Apple</li>
            </ul></td>
            <td>19 Tahun</td>
         </tr>

         <tr>
            <td>3</td>
            <td>Suci</td>
            <td><ul type="Bullet">
                <li>Menari</li>
                <li>Olahraga</li>
            </ul></td>
            <td>18 Tahun</td>
         </tr>

    </table>
</body>
</html>
